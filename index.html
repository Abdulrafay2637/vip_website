    <div>
        <div>
            <h1>Calculator</h1>
        </div>
        <div>
            <input readonly type="" name="" id="inp">
        </div>
        <br>
        <div>
            <button>Clear all</button>
            <button>Clear</button>
        </div>
        <br>
        <div>
            <button onclick="cooking(9)">9</button>
            <button onclick="cooking(8)">8</button>
            <button onclick="cooking(7)">7</button>
            <button onclick="cooking('+')">+</button>
        </div>
        <div>
            <button onclick="cooking(4)">4</button>
            <button onclick="cooking(5)">5</button>
            <button onclick="cooking(6)">6</button>
            <button onclick="cooking('-')">-</button>
        </div>
        <div>
            <button onclick="cooking(3)">3</button>
            <button onclick="cooking(2)">2</button>
            <button onclick="cooking(1)">1</button>
            <button onclick="cooking('/')">/</button>
        </div>
        <div>
            <button onclick="cooking(0)">0</button>
            <button onclick="cooking('X')">X</button>
            <button onclick="eq()">=</button>
            <button >%</button>
        </div>
    </div>
